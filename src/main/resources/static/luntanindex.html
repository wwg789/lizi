<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="http://localhost:80/css/reset.css"/>
    <link rel="stylesheet" href="http://localhost:80/css/global.css"/>
    <link rel="stylesheet" href="http://localhost:80/css/paging.css">
    <link rel="stylesheet" href="http://localhost:80/css/jiugongge.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script src="http://localhost:80/js/jquery-1.11.1.min.js"></script>
    <script src="http://localhost:80/js/paging.js"></script>
    <script src="http://localhost:80/js/utils.js"></script>
    <script type="text/javascript" src="http://localhost:80/js/noAgain.js"></script>


</head>
<body style="background-color: #f4f4f4;">
<div style=" position: fixed;background-color: #FFF;z-index:19;bottom: 51px;width: 100%;height: 40px;"></div>
<div class="inHead">
        <div class="inHead_inner center">
            <a href=""><img src="images/logo.png" alt="" class="indexPic1"/></a>
            <div class="indexSearch">
                <input type="text" placeholder="请输入关键词......" name="search"/>
                <input type="button" name="indexBtn" id="sousuo"/>
            </div>
        </div>
    </div>
<div class="indexTable">
    <ul>
        <li class="on"id="zuixin">最新</li>
        <li id="remen">热门</li>
        <li id="jinghua">精华</li>
    </ul>
</div>
<div style="width: 100%;height: 81px"></div>
<div class="indexTable_con" style="display: block"></div>

<div style="z-index:9999">
<div style="width:100%;background-color: #fff;position: absolute;left: 4%;bottom: 44px;z-index:20;" id="boxfenye">
    <div class="box" id="box"></div>
</div>
</div>
<div class="footBar">
    <a href="http://localhost">
        <div class="footBar_pic">
            <img src="http://localhost:80/images/footIcon1.png" alt=""/>
        </div>
        <p class="on">首页</p>
    </a>
    <a id="fatie">
        <div class="footBar_pic">
            <img src="http://localhost:80/images/footIcon2_hover.png" alt=""/>
        </div>
        <p>发帖</p>
    </a>
    <a id="wode" href="http://localhost/me.html">
        <div class="footBar_pic">
            <img src="http://localhost:80/images/footIcon3_hover.png" alt=""/>
        </div>
        <p>我的</p>
    </a>
</div>
</body>
</html>

<script>
    //获取cookie
    var parentId = getCookie("parentId");
    //定义重新获取到的分页值
    var thisPage = 1;
    var temp = 0;
    var path = "http://localhost:80";
    var path0 = path + "/forum/queryForumList?forumParentId="+parentId;
    $('#fatie').attr("href", path + "/view/write?parentId="+parentId);
    $('#wode').attr("href", path + "/view/me");
    //加载列表
    $.ajax({
        type: "GET",
        url: path0+"&temp=" + temp + "&page=" + thisPage,
        dataType: "json",
        success: function (data) {
            if (data.code == 0) {
                var divstr = subString(data.data);
                $('.indexTable_con').html(divstr);
                setPageInfo(data);
            } else {
                alert("创建失败：" + data.msg);
            }
        },
    });
    //点击最新
    $("#zuixin").click(function(){
        $("#zuixin").attr("class","on");
        $("#remen").attr("class","");
        $("#jinghua").attr("class","");
        temp = 0;
        path1 = path0 + "&page=" + thisPage + "&temp="+ 0;
        $.ajax({
            type: "GET",
            url: path0+"&temp=" + temp + "&page=" + thisPage,
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var divstr = subString(data.data);
                    $('.indexTable_con').html(divstr);
                    setPageInfo(data);
                } else {
                    alert("网络错误：" + data.msg);
                }
            },
        });
    });
    //点击热门
    $("#remen").click(function(){
        $("#zuixin").attr("class","");
        $("#remen").attr("class","on");
        $("#jinghua").attr("class","");
        temp = 1;
        path1 = path0 + "&page=" + thisPage + "&temp="+ temp;
        $.ajax({
            type: "GET",
            url: path0+"&temp=" + temp + "&page=" + thisPage,
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var divstr = subString(data.data);
                    $('.indexTable_con').html(divstr);
                    setPageInfo(data);
                } else {
                    alert("网络错误：" + data.msg);
                }
            },
        });
    });
    //点击精华
    $("#jinghua").click(function(){
        $("#zuixin").attr("class","");
        $("#remen").attr("class","");
        $("#jinghua").attr("class","on");
        temp = 2;
        path1 = path0 + "&page=" + thisPage + "&temp="+ temp;
        $.ajax({
            type: "GET",
            url: path0+"&temp=" + temp + "&page=" + thisPage,
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var divstr = subString(data.data);
                    $('.indexTable_con').html(divstr);
                    setPageInfo(data);
                } else {
                    alert("网络错误：" + data.msg);
                }
            },
        });
    });
    //点击搜索
    $("#sousuo").click(function(){
        temp = 0;
        $("#zuixin").attr("class","on");
        $("#remen").attr("class","");
        $("#jinghua").attr("class","");
        $.ajax({
            type: "GET",
            url: path0+"&temp=" + temp + "&page=" + "&forumSubject=" + $("input[name='search']").val(),
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var divstr = subString(data.data);
                    $('.indexTable_con').html(divstr);
                    setPageInfo(data);
                } else {
                    alert("网络错误：" + data.msg);
                }
            },
        });
    });

    //翻页
    $("#boxfenye").click(function(){
        $.ajax({
            type: "GET",
            url: path0 + "&temp=" + temp + "&page=" + thisPage,
            dataType: "json",
            success: function (data) {
                if (data.code == 0) {
                    var divstr = subString(data.data);
                    $('.indexTable_con').html(divstr);
                } else {
                    alert("网络错误：" + data.msg);
                }
            },
        });
    });

    function subString(data) {
        var divstr="";
        for (var i=0; i<data.length;i++ ) {
            var picStr = "";
            var pic = null;
            if(data != null && data[i].forumPictures != null){
                pic = data[i].forumPictures.split(",");
            }
            if(null != pic && pic.length>0){
                picStr = subStringPic(pic);
            }

            var a = data[i];
            if(i==data.length-1){
                divstr += "<div class=\"indexTable_son\" style=\"padding: 19px 5% 300px 4%;\">\n";
            }else{
                divstr += "<div class=\"indexTable_son\">\n";
            }
            divstr +="<a href=\""+ path +"/view/lt_content?forumId="+ a.id +"\">\n" +
                "            <div class=\"indexTable_sonHead\">\n" +
                "                <div class=\"inHeadPic\">\n" +
                "                    <img src=\""+ a.userHeadPortraitUrl +"\" alt=\"\"/>\n" +
                "                </div>\n" +
                "                <p>"+ a.nickName +"</p>\n" +
                "                <span>精华</span>\n" +
                "                <span>置顶</span>\n" +
                "            </div>\n" +
                "        </a>\n" +
                "        <a href=\""+ path +"/view/lt_content?forumId="+ a.id +"\">\n" +
                "            <div class=\"indexTableCon\">\n" +
                "                <h1>"+ a.forumSubject +"</h1>\n" +
                "                <p>"+ a.forumContent +"</p>\n" +
                "            </div>\n" +
                "        </a>\n" + picStr +
                "<ul class=\"indexTable_conFoot clearfix\">\n" +
                "<li><a href=\"\">收藏</a><span>"+ a.forumCollectCount +"</span></li>\n" +
                "<li><a href=\""+ path +"/view/lt_content?forumId="+ a.id +"\">评论</a><span>"+ a.forumEvaluateCount +"</span></li>\n" +
                "<li><a href=\"\">查看</a><span>"+ a.forumSelectCount +"</span></li>\n" +
                "<li>"+ a.chaTime +"前</li>\n" +
                "</ul>\n" +
                "</div>"
        }
        return divstr;
    }

    function subStringPic(pic) {
        alert(pic.length);
        var picStr = "<div class='spotlightWrapper'>\n" + "<ul>\n";
        for (var j =0; j<pic.length; j++){
            picStr += "<li><a href=\"\"><img src='http://localhost:80/forum/downloadPic?picUrl="+ pic[j] +"'/></a></li>\n";
        }
        picStr += "</ul>\n" + "</div>\n";
        return picStr;
    }

</script>
