<script type="text/javascript">
    var parentId = getCookie("parentId")
    $("#btnAjax").click(function(){
        var data = "?_token=GJYGKUYFGJHBNKJDBNLKGUYGCYGBDLJKBLKUHFLJKH" +
            "&forunParentId="+ parentId +
            "&forumSubject="+ $("#forumSubject").val()+
            "&forumContent="+ $("#forumContent").val();
        $.ajax({
            type: "GET",
            url: "http://localhost:80/forum/addForum"+data,
            dataType: "json",
                success: function (data) {
                if (data.code == 0) {
                    $("#forumSubject").val("");
                    $("#forumContent").val("");
                    alert("创建成功 请在首页对应分类列表中查看");
                } else {
                    alert("创建失败：" + data.msg);
                }
            },
    });
    })
</script>
